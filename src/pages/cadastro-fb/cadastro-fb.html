<ion-header>

  <ion-navbar>
    <ion-title>CadastroFB</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]='cadastro'>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>CPF</ion-label>
        <ion-input type="text" formControlName="cpf"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>
      <div>
        <button ion-button round (click)="salvar()">Salvar</button>
      </div>
    </form>
</ion-content>
