<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input [(ngModel)]="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Rua</ion-label>
      <ion-input [(ngModel)]="rua"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Numero</ion-label>
      <ion-input [(ngModel)]="numero"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Bairro</ion-label>
      <ion-input [(ngModel)]="bairro"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>cidade</ion-label>
      <ion-input [(ngModel)]="cidade"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button round (click)="salvar()">Salvar</button>
    </ion-item>
  </ion-list>

</ion-content>
